project_name: openmorph
builds:
  - main: ./main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X 'main.version={{.Tag}}'
archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - openmorph
changelog:
  sort: desc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  github:
    owner: kunal-dawar
    name: OpenMorph
